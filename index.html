<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="shortcut icon" href="/assets/images/HangmanIcon.png">
  <title>HangmanGame</title>
</head>
<body>
    <h1 class="title">Hangman Game</h1><br>
  
  <div class="hangman-image"></div>
  <div class="word-container"></div>
  <div class="keyboard">
    <button class="keyboard-button" onclick="guessLetter('A')">A</button>
    <button class="keyboard-button" onclick="guessLetter('B')">B</button>
    <button class="keyboard-button" onclick="guessLetter('C')">C</button>
    <button class="keyboard-button" onclick="guessLetter('D')">D</button>
    <button class="keyboard-button" onclick="guessLetter('E')">E</button>
    <button class="keyboard-button" onclick="guessLetter('F')">F</button>
    <button class="keyboard-button" onclick="guessLetter('G')">G</button>
    <button class="keyboard-button" onclick="guessLetter('H')">H</button>
    <button class="keyboard-button" onclick="guessLetter('I')">I</button>
    <button class="keyboard-button" onclick="guessLetter('J')">J</button>
    <button class="keyboard-button" onclick="guessLetter('K')">K</button>
    <button class="keyboard-button" onclick="guessLetter('L')">L</button>
    <button class="keyboard-button" onclick="guessLetter('M')">M</button>
    <button class="keyboard-button" onclick="guessLetter('N')">N</button>
    <button class="keyboard-button" onclick="guessLetter('O')">O</button>
    <button class="keyboard-button" onclick="guessLetter('P')">P</button>
    <button class="keyboard-button" onclick="guessLetter('Q')">Q</button>
    <button class="keyboard-button" onclick="guessLetter('R')">R</button>
    <button class="keyboard-button" onclick="guessLetter('S')">S</button>
    <button class="keyboard-button" onclick="guessLetter('T')">T</button>
    <button class="keyboard-button" onclick="guessLetter('U')">U</button>
    <button class="keyboard-button" onclick="guessLetter('V')">V</button>
    <button class="keyboard-button" onclick="guessLetter('W')">W</button>
    <button class="keyboard-button" onclick="guessLetter('X')">X</button>
    <button class="keyboard-button" onclick="guessLetter('Y')">Y</button>
    <button class="keyboard-button" onclick="guessLetter('Z')">Z</button>
</div>
<div class="message"></div>
    <div><h2 class="guessed-letters">Letras ingresadas:</h2>
    <div class="guessed-letters"></div>
    <button class="restart-button" onclick="startGame()">Reiniciar juego</button>
</body>
<script src="/assets/js/scripts.js"></script>
</html>
